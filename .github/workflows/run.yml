name: Auto News Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * *"   # JST 14:00

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    # --- Install Chrome ---
    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y wget jq unzip
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo apt install -y ./google-chrome-stable_current_amd64.deb
        google-chrome --version

    # --- Install Chromedriver via Google API ---
    - name: Install Chromedriver
      run: |
        CHROME_VERSION=$(google-chrome --version | awk '{print $3}')
        MAJOR_VERSION=$(echo $CHROME_VERSION | cut -d. -f1)

        echo "Chrome Version: $CHROME_VERSION"
        echo "Major Version : $MAJOR_VERSION"

        # Google official versions list
        wget -q https://googlechromelabs.github.io/chrome-for-testing/known-good-versions-with-downloads.json

        # 最新の同メジャーバージョンのChromeDriverを取得
        DRIVER_VERSION=$(jq -r ".versions[] | select(.version | startswith(\"$MAJOR_VERSION.\")) | .version" \
          known-good-versions-with-downloads.json | sort -V | tail -n 1)

        echo "Matched Chromedriver Version: $DRIVER_VERSION"

        # ダウンロードURL取得
        DL_URL=$(jq -r ".versions[] | select(.version==\"$DRIVER_VERSION\") \
          | .downloads.chromedriver[] \
          | select(.platform==\"linux64\") \
          | .url" known-good-versions-with-downloads.json)

        echo "Driver URL: $DL_URL"

        wget -O chromedriver.zip "$DL_URL"
        unzip chromedriver.zip
        sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver

        chromedriver --version

    # --- Python dependencies ---
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    # --- Secrets ---
    - name: Set environment variables
      run: echo "Environment loaded"
      env:
        GCP_SERVICE_ACCOUNT_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

    # --- Run Script ---
    - name: Run Python script
      env:
        GCP_SERVICE_ACCOUNT_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        python3 main.py
